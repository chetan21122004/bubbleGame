<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="main">

        <div class="panel">

            <div class="p-top">
                <div class="dark buton"><i class="ri-moon-line"></i> Dark</div>
                <div class="light buton"><i class="ri-sun-line"></i> Light</div>
                <div class="elem">

                    <h2 >Hit :</h2>
                    <div class="p-dash hit">0</div>

                </div>

                <div class="elem">

                    <h2 >Timer :</h2>
                    <div class="p-dash " id="timer">1min</div> 

                </div>
                
                <div class="elem">
                   
                    <h2  >Score :</h2>
                    <div class="p-dash score">0</div>

                </div>

            </div>

            <div class="p-botm">
                <div class="start">Start</div>
               
            </div>
            <div class="p-afbotm">
                
                <div class="over">
                    <h2>Game over !</h2>

                     <div class="restart">Restart</div>

                    <div class=" over">
                    <h3>Your Score is:</h3>
                    <h1 class="dashscr"></h1>
                    
                    </div> 
                </div>

             
            </div>

        </div>

    </div>

</body>
<script src="script.js"></script>
</html>
